
# Example configuration:
# - velocity limits are around a 10% above the physical limits
# - acceleration limits are just low enough to avoid jerking

# Mandatory parameters
speed_lim_vx: 0.8
speed_lim_vy: 0.8
speed_lim_w: 0.9

accel_lim_vx: 0.4
accel_lim_vy: 0.4
accel_lim_w: 0.6

# Optional parameters
frequency: 20.0
decel_factor: 0.2
decel_factor_safety: 1.0
min_input_rate: 2.0
# Robot velocity feedback type:
#  0 - none
#  1 - odometry
#  2 - end robot commands
robot_feedback: 1

